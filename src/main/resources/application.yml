server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: basketball
  datasource:
    url: jdbc:mysql://localhost:3306/basketball_court?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 文件上传配置
file:
  upload-dir: ./uploads
  access-url: http://localhost:8080/api/files/

# 微信小程序配置
wechat:
  app-id: your-wechat-app-id
  app-secret: your-wechat-app-secret
  login-url: https://api.weixin.qq.com/sns/jscode2session

logging:
  level:
    com.basketball.court: DEBUG